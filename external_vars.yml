vm_owner: ansible
vm_purpose: demo
# AMI Lookup
aws_image_filter: "RHEL-8.6.0_HVM-20230411-x86_64-60-Access2-GP2"
aws_image_architecture: x86_64
# SAPKey File
sap_key_file: SAPKey.pem
sap_domain: "example.com"

